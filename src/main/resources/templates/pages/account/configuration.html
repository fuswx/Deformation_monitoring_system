<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>配置管理</title>
    <style th:replace="common::common_header"></style>

    <link rel="stylesheet" th:href="@{/css/account/configuration.css}">
</head>
<body>
<!--导航栏-->
<div th:replace="common::header"></div>
<!--侧边栏-->
<div th:replace="common::slider"></div>

<div id="main-content">
    <div id="outBox">
        <div id="leftContent">
            <div class="firstLine">
                <div class="line-title">因素</div>
                <div class="line-title">数值</div>
            </div>
            <div class="contentLine">
                <div class="contentLinesLeft">
<!--                    <div class="contentLines" th:each="hashMapReflectData:${allHashMapReflectData}">-->
<!--                        <span th:text="${hashMapReflectData.getKey().keySet()[0]}">参数名称</span>-->
<!--                    </div>-->
                    <div class="contentLines" th:each="hashMapReflectData:${allHashMapReflectData}">
                        <div class="contentLinesLeft">
                            <span th:text="${hashMapReflectData.getKey().keySet()[0]}">参数名称</span>
                        </div>
                        <div class="contentLinesRight">
                            <span class="line-measure">
                                <input class="textInputNone" th:classappend="${allHashMapFixData.get(hashMapReflectData.getKey().keySet()[0])==null}?'inputDisable':''" th:disabled="${allHashMapFixData.get(hashMapReflectData.getKey().keySet()[0])==null}"
                                       th:name="${hashMapReflectData.getKey().get(hashMapReflectData.getKey().keySet()[0])}"
                                       th:placeholder="${allHashMapFixData.get(hashMapReflectData.getKey().keySet()[0])}"
                                       type="text">
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="rightContent">
            <div class="firstLine">
                <div class="line-title">单位</div>
                <div class="line-title">权重</div>
            </div>
            <div class="contentLine">
                <form action="#" class="reflectDataForm" id="reflectDataForm" method="post">
                    <div class="contentLines" th:each="hashMapReflectData:${allHashMapReflectData}">
                        <div class="contentLinesLeft">
                            <span class="line-measure">
                                <input class="textInputNone" th:name="${hashMapReflectData.getKey().get(hashMapReflectData.getKey().keySet()[0])+'Measure'}" th:placeholder="${hashMapReflectData.getValue().keySet()[0]}"
                                       type="text">
                            </span>
                        </div>
                        <div class="contentLinesRight">
                            <span class="line-measure">
                                <input class="textInputNone" th:classappend="${hashMapReflectData.getValue().get(hashMapReflectData.getValue().keySet()[0])}==999999.0?'inputDisable':''" th:disabled="${hashMapReflectData.getValue().get(hashMapReflectData.getValue().keySet()[0])}==999999.0"
                                       th:name="${hashMapReflectData.getKey().get(hashMapReflectData.getKey().keySet()[0])+'Weight'}"
                                       th:placeholder="${hashMapReflectData.getValue().get(hashMapReflectData.getValue().keySet()[0])==999999.0?'':hashMapReflectData.getValue().get(hashMapReflectData.getValue().keySet()[0])}"
                                       type="text">
                            </span>
                        </div>
                    </div>
                    <div class="contentLines noneBottomBorder">
                        <div class="contentLinesRight">
                            <span class="line-measure">
                                <div class="ui animated button" id="formSubmit" tabindex="0">
                                    <div class="visible content">提交表单</div>
                                    <div class="hidden content">
                                        <i class="right arrow icon"></i>
                                    </div>
                                </div>
                                <div class="ui animated fade button" id="reflectHistoryLook" tabindex="0">
                                    <div class="visible content">单位历史</div>
                                    <div class="hidden content">
                                        <i class="left book icon"></i>
                                    </div>
                                </div>
                                <div class="ui vertical animated button" id="fixHistoryLook" tabindex="0">
                                    <div class="visible content">数值历史</div>
                                    <div class="hidden content">
                                        <i class="right chart pie icon"></i>
                                    </div>
                                </div>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/account/configuration.js}" type="text/javascript"></script>
</body>
</html>
