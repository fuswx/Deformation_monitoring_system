<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>用户登录</title>

<!--    <link href="css/semantic-ui/semantic.min.css" rel="stylesheet" th:href="@{/css/semantic-ui/semantic.min.css}">-->
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="css/login/style.css" rel="stylesheet" th:href="@{/css/login/login.css}">
    <link href="css/login/style-responsive.css" rel="stylesheet" th:href="@{/css/login/login-responsive.css}">

</head>

<body class="login-body">

<div class="container" id="container">

    <form action="/login" class="form-signin" id="form-login" method="post" th:action="@{/login}">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">系统登录</h1>
        </div>
        <div class="login-wrap">
            <div class="labelBox">
                <div class="remindLabel" id="remindLoginNameLabel" th:text="${errorInfo}"></div>
                <div class="remindLabel" id="remindLoginPasswordLabel">用户名或密码不能为空</div>
            </div>
            <input autofocus class="form-control" id="login-userName" name="userName" placeholder="User ID" type="text">
            <input class="form-control" id="login-password" name="password" placeholder="Password" type="password">

            <div class="btn btn-lg btn-login btn-block" id="form-login-submit">
                <i class="fa fa-check"></i>
            </div>

            <div class="btn btn-sm btn-block" id="btn-register" style="background-color: rgba(0,0,0,0);transition: all 0.5s linear;" >
                <span>没有账号？点我注册 </span><i class="address card icon"></i>
            </div>

            <label class="checkbox">
                <input name="remember" type="checkbox" value="remember"> 记住我
                <span class="pull-right">
                </span>
            </label>

        </div>
    </form>

    <form action="/user/saveCommonUser.do" class="form-signin" id="form-register" method="post" th:action="@{/user/saveCommonUser.do}">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">用户注册</h1>
        </div>
        <div class="login-wrap">
            <div class="labelBox">
                <div class="remindLabel" id="remindNameLabel">用户名已存在</div>
                <div class="remindLabel" id="remindPasswordLabel">密码不能为空</div>
            </div>
            <input class="form-control" id="register-userName" name="userName" placeholder="User ID" type="text">
            <input class="form-control" id="register-password" name="password" placeholder="Password" type="password">

            <div class="btn btn-lg btn-login btn-block" id="form-register-submit">
                <i class="address card outline icon"></i>
            </div>

            <div class="btn btn-sm btn-block" id="btn-return-login" style="background-color: rgba(0,0,0,0);transition: all 0.5s linear;">
                <span>点错了？返回登录 </span><i class="reply icon"></i>
            </div>

            <label class="checkbox">
                <input type="checkbox" value="remember" name="remember"> 记住我
                <span class="pull-right">
                </span>
            </label>

        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js" type="text/javascript"></script>
<!--<script type="text/javascript" src="../js/login/jquery-1.10.2.min.js" th:src="@{/js/login/jquery-1.10.2.min.js}"></script>-->
<script src="../js/login/login.js" th:src="@{/js/login/login.js}" type="text/javascript"></script>
<!--<script type="text/javascript" src="../js/login/bootstrap.min.js" th:src="@{/js/login/bootstrap.min.js}"></script>-->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<!--<script type="text/javascript" src="../js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>-->
<!--<script src="js/semantic.js" th:src="@{/js/semantic.js}" type="text/javascript"></script>-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js" type="text/javascript"></script>


<script>
    $(function (){
        $(".form-signin").stop().fadeIn(1000)
    })
</script>

</body>
</html>
